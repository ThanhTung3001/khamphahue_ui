name: huediscover
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  get: ^4.6.5
  connectivity_plus: ^2.3.6
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  flutter_svg_provider: ^1.0.3
  smooth_page_indicator: ^1.0.0+2
  intl: ^0.17.0
  url_launcher: 6.0.20
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Mali
      fonts: 
        - asset: assets/fonts/MaliRegular.ttf
          weight: 400
        - asset: assets/fonts/MaliBold.ttf
          weight: 700
        - asset: assets/fonts/MaliSemiBold.ttf
          weight: 600
        - asset: assets/fonts/MaliMedium.ttf
          weight: 500
    - family: Mulish
      fonts: 
        - asset: assets/fonts/MulishRomanBold.ttf
          weight: 700
        - asset: assets/fonts/MulishRomanMedium.ttf
          weight: 500
        - asset: assets/fonts/MulishRomanSemiBold.ttf
          weight: 600
        - asset: assets/fonts/MulishItalicRegular.ttf
          weight: 400
        - asset: assets/fonts/MulishMediumItalic.ttf
          weight: 500
        - asset: assets/fonts/MulishRoman.ttf
          weight: 400
    - family: Roboto
      fonts: 
        - asset: assets/fonts/RobotoItalicRegular.ttf
          weight: 400
        - asset: assets/fonts/RobotoRomanRegular.ttf
          weight: 400
